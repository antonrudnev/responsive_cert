{% extends 'base.html' %}

{% block content %}
    <h1>Issue certificate for {{ profile }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
        <a href="{% url 'cert-user-detail' profile.user_id %}">Back</a>
    </form>
{% endblock %}
