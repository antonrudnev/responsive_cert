{% extends 'base.html' %}

{% block content %}
    <h1>Certificates of {{ profile }}</h1>
    {% for credential in object_list %}
        <li>{{ credential.title }} - {{ credential.issuer.organization }}</li>
    {% empty %}
        <li>No Certificates</li>
    {% endfor %}
    <a href="{% url 'cert-user-detail' profile.user_id %}">Back</a>
{% endblock %}
