<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificates</title>
</head>
<body>
    <h1>Certificates</h1>

    {% for certificate in object_list %}
        <li>{{ certificate.user.first_name }} {{ certificate.user.last_name }} - {{ certificate.cert_content }} : {{ certificate.transaction_id }}</li>
    {% empty %}
        <li>No users</li>
    {% endfor %}

</body>
</html>
