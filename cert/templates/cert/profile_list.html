{% extends 'base.html' %}

{% block content %}
    <h1>Users</h1>
    {% for profile in object_list %}
        <li>{{ profile }} - {{ profile.description }} <a href="{% url 'cert-user-detail' profile.user_id %}">Details</a></li>
    {% empty %}
        <li>No users</li>
    {% endfor %}
{% endblock %}
