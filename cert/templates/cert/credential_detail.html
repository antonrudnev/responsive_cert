{% extends 'base.html' %}

{% block content %}
    <h1>{{ object.owner }}</h1>
    <h2>{{ object.title }}</h2>
    <h3>{{ object.issuer.organization }}</h3>
    <h4>{{ object.cert_content }}</h4>
    <h4>{{ object.transaction_id }}</h4>
    <h4>STATUS: {{ object.status }}</h4>
    <div>
        <button type="submit" href="">Verify</button>
    </div>
    <div>
        <a href="{% url 'cert-user-credential-list' object.owner_id %}">Back</a>
    </div>
{% endblock %}
