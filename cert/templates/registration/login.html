{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    {% if next %}
    <form action="/login/?next={{ next }}" method="post">
    {% else %}
    <form action="/login/" method="post">
    {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <input id="feedback-submit" type="submit" value="Login">
    </form>
    <br/>
    <div>Click <a href="{% url 'admin:index' %}">here</a> if you are administrator</div>
{% endblock %}

{% block controls %}{% endblock %}
