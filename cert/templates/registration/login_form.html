<h5>Login to Microcredentials</h5>
<div class="card mt-4">
    <div class="card-body">
        {% if next %}
        <form action="/login/?next={{ next }}" method="post">
        {% else %}
        <form action="/login/" method="post">
        {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label for="username">{{ form.username.label_tag }}</label>
                <input class="form-control input-block" type="text" name="{{ form.username.name }}" required="{{ form.username.required }}" autocapitalize="off" autocorrect="off" autofocus="autofocus">
            </div>
            <div class="form-group">
                <label for="password">{{ form.password.label_tag }}</label>
                <input class="form-control input-block" type="password" name="{{ form.password.name }}" required="{{ form.password.required }}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Login</button>
            </div>
        </form>
    </div>
</div>
